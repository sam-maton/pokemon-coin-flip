<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="">Pokemon Flip</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="pcf-main">
    <ion-range
      aria-label="Range with ticks"
      [ticks]="true"
      [snaps]="true"
      [min]="1"
      [max]="10"
      labelPlacement="stacked"
      label="Number of flips"
    ></ion-range>
  </div>
</ion-content>
